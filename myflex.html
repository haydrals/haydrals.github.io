<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
        /* Additional styles for fun */
        .red {
            background: tomato;
            color: White;
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        .blue {
            background: dodgerblue;
            color: White;
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        .green {
            background: mediumseagreen;
            color: White;
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        .orange {
            background: orange;
            color: White;
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        .purple {
            background: rebeccapurple;
            color: White;
            width: 100px;
            height: 100px;
            font-size: 2em;
        }

        .flex-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-container {
            display: flex;
            background-color: lightgray;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 1em;
        }

        @media (max-width: 600px) {
            .flex-item {
                display: flex;
                color: gray;
                flex-direction: row;
            }
        }

        @media (max-width: 900px) {
            .flex-item {
                display: flex;
                color: purple;
                flex-direction: row;
                align-content: center;
            }

        }
    </style>
</head>

<body>
    <header>
        <h1>FlexBox practice</h1>
    </header>
    <main>
        <section class="flex-container">
            <div class="flex-item red">1</div>
            <div class="flex-item blue">2</div>
            <div class="flex-item green">3</div>
            <div class="flex-item orange">4</div>
            <div class="flex-item purple">5</div>
        </section>
    </main>
    <footer>
        <p>Do we need this?</p>
    </footer>
</body>

</html>
